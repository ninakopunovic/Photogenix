<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link id="main-link" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron text-center">
        <h2 class="display-4">Accounts app</h2>
        <button id="accountsBtn" class="btn btn-primary">Accounts</button>
        <button id="addAccountsBtn" class="btn btn-warning">Add Account</button>
        <button id="editAccountsBtn" class="btn btn-danger">Edit/Delete</button>
    </div>
    <div class="container">
        <div id="accounts-view" class="row">
            <div class="col-10 offset-1">
                <h3 class="display-4">Accounts</h3>
                <div class="row">
                    <div class="col-10 offset-1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                </tr>
                            </thead>
                            <tbody id="main-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="add-accounts-view" class="row">
            <div class="col-10 offset-1">
                <h3 class="display-4">Add Accounts</h3>
                <div class="row">
                    <div class="col-10 offset-1">
                       <input type="text" name="name" placeholder="name" class="form-control"><br>
                       <input type="text" name="lastName" placeholder="last name" class="form-control"><br>
                       <input type="text" name="email" placeholder="email" class="form-control"><br>
                       <input type="text" name="phone" placeholder="phone" class="form-control"><br>
                       <button id="saveAccountBtn" class="btn btn-primary form-control">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="edit-form-view" class="row">
            <div class="col-10 offset-1">
                <h3 class="display-4">Edit Account</h3>
                <div class="row">
                    <div class="col-10 offset-1">
                       <input type="text" name="ename" placeholder="name" class="form-control"><br>
                       <input type="text" name="elastName" placeholder="last name" class="form-control"><br>
                       <input type="text" name="eemail" placeholder="email" class="form-control"><br>
                       <input type="text" name="ephone" placeholder="phone" class="form-control"><br>
                       <button id="editAccountBtn" class="btn btn-info form-control">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="edit-accounts-view" class="row">
            <div class="col-10 offset-1">
                <h3 class="display-4">Edit/Delete</h3>
                <div class="row">
                    <div class="col-10 offset-1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="edit-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="db.js"></script>
    <script src="main.js"></script>
</body>
</html>
